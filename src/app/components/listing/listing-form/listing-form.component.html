<form (keydown.enter)="$event.preventDefault()" action="">
<div class="listing-form">
  <main>
    <h4><strong>Add a Car for Sale</strong></h4>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" class="form-control" id="make">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" class="form-control" id="model">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" class="form-control" id="color">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="trim">Trim</label>
          <input type="text" class="form-control" id="trim">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="year">Year</label>
          <select class="form-control" id="year">
            <option *ngFor="let dummy of ' '.repeat(70).split(''), let x = index">{{date.getFullYear() - x + 1}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="miles">Miles</label>
          <input type="text" class="form-control" id="miles">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="condition">Condition</label>
          <select class="form-control" id="condition">
            <option value="">-- select condition --</option>
            <option value="new">New</option>
            <option value="used">Used</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="10"></textarea>
        </div>
      </div>
    </div>
  </main>
  <aside>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="features">Add vehicle features</label><br>
          <small class="text-info">Start typing feature, click on a suggestion , then press "enter" key</small>
          <input type="text" class="form-control" id="features" ngxTypeahead [value]="feature" [taList]="staticList" autocomplete="off" (taSelected)="handleStaticResultSelected($event)">
        </div>
      </div>
      <div class="col-sm-12">
        <h6>Add vehicle photos</h6>
        <div class="image-upload-area" ng2FileDrop (fileOver)="fileOverBase($event)" [uploader]="uploader">
          <h6 class="text-warning">.JPG and .JPEG formats only</h6>
          <p class="text-info">Drag and drop your images here, or</p>
          <input type="file" style="display: none" ng2FileSelect multiple [uploader]="uploader" #fileUploadButton (change)="fileChange($event)" >
          <button type="button" (click)="fileUploadButton.click()" class="btn btn-secondary">Browse</button>
        </div>
      </div>

    </div>
  </aside>
  </div>
  <div class="submit-button">
    <input type="submit" class="btn btn-outline-primary btn-block">
  </div>
</form>
